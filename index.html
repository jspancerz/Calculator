<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Calculator</title>
</head>

<body>
    <div class="calculator-frame">
        <button class="calculator-display">0</button>
        <div class="number-frame">
            <div class='rowOne'>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="add operator">+</button>
            </div>
            <div class="rowTwo">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="rowThree">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="divide operator">/</button>
            </div>
            <div class="rowFour">
                <button class="clear">AC</button>
                <button class="decimal">.</button>
                <button class="number">0</button>

                <button class="multiply operator">*</button>
            </div>
            <div class="rowFive">
                <button class="equals">=</button>
                <button class="undo">&#9003;</button>
            </div>
            <div>
            </div>
</body>
<script src="calculator.js"></script>

</html>
